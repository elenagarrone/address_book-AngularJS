<section class='form_contact' ng-controller='newContactCtrl'>

  <h1>Add a new contact</h1>

  <form>
    <div class="form-group">
      <label for="exampleInputSurname1">Surname</label>
      <input type="text" class="form-control" id="exampleInputSurname1" placeholder="Enter surname">
    </div>
    <div class="form-group">
      <label for="exampleInputName1">Name</label>
      <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="exampleInputAddress1">Address</label>
      <input type="text" class="form-control" id="exampleInputAddress1" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPhone1">Phone number</label>
      <input type="text" class="form-control" id="exampleInputPhone1" placeholder="Enter phone">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</section>
